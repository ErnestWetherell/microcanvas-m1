{% extends "base.html" %}

{% block content %}
  <h1>Courses</h1>
  <p>Quick overview of every project space seeded in this prototype.</p>

  <div class="card-grid">
    {% for course in courses %}
      <section class="card">
        <h2>{{ course.code }}</h2>
        <p>{{ course.title }}</p>
        <p>{{ course.teams|length }} teams Â· {{ course.tasks|length }} tasks</p>
        <a href="{{ url_for('main.course_detail', course_id=course.id) }}">Open board</a>
      </section>
    {% endfor %}
  </div>
{% endblock %}
