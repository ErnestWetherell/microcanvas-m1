{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Dashboard</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <h2 class="h5">Courses</h2>
      {% if courses %}
        <ul class="mb-0">
          {% for c in courses %}
            <li>{{ c }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted mb-0">No courses yet.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
